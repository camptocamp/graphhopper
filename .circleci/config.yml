jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      TERM: dumb

    steps:
      - checkout

      - run:
          name: Build and run tests
          command: mvn test -Dtest=SchmFlagEncoderTest#test* -DfailIfNoTests=false

